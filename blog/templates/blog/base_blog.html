{% extends 'base.html' %}

{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'blog:post_create_url' %}">Post</a>
            <a class="dropdown-item" href="{% url 'blog:tag_create_url' %}">Tag</a>
        </div>
    </div>

    <a href="{{ admin_object.get_update_url }}" class="btn btn-dark edit">Update</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete"
       style="{% if detail %}display: block;{% endif %}">Delete</a>

{% endblock %}
